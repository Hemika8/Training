<!DOCTYPE html>
 <html lang="en">
     <head>

     		<title>Bootstrap Example</title>

     		<meta name="viewport" content="width=device-width, initial-scale=1">
     		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .carousel-inner img
    {
      width:100%;
      height:500px;
    }
    .nav-item {
      padding: 0 10px 0 10px;
    }
</style>
 </head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
  <a class="navbar-brand" href="#">
   <p>Jewelkart.com</p>
  </a>
   <ul class="nav mx-auto">
    <li class="nav-item">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
         </ul>
         <ul class="nav ml-auto">
    <li class="nav-item">
   <button type="submit"><i class="fa fa-search"></i>
      </button>
    </li>
  </ul>
        <ul class="nav ml-auto">
           <li class="nav-item">
     <a href="register.html" class="btn btn-primary" role="button">Signup</a>
    </li>
          <li class="nav-item">

    </li>
      </ul>
    </nav>
<br/>
<div class="container">
<div id="demo" class="carousel slide" data-ride="carousel">

 
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>  
    <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="1j.jpg" alt="" width="100px" height="50px">
    </div>
    <div class="carousel-item">
      <img src="2j.jpg" alt="Chicago" width="100px" height="50px">
    </div>
    <div class="carousel-item">
      <img src="3j.jpg" alt="New York" width="100px" height="50px">
    </div>
  </div>
     <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>

</div>
</div>
